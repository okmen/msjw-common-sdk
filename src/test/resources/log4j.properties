log4j.rootLogger=${log4j.rootLogger}

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=${log4j.R.file}
log4j.appender.R.MaxFileSize=50MB
log4j.appender.R.MaxBackupIndex=40 

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %c | %m%n

log4j.logger.com.hujiao=${log4j.hujiaoLevel}

log4j.logger.com.greenteacher.action=info
log4j.logger.com.greenteacher.persistence=info


log4j.logger.java.sql = WARN
log4j.logger.java.sql.Connection = WARN
log4j.logger.java.sql.Statement = WARN
log4j.logger.java.sql.PreparedStatement = WARN
log4j.logger.java.sql.ResultSet = WARN

log4j.logger.org.springframework.security=WARN
log4j.logger.org.springframework=WARN

log4j.logger.org.apache.struts2=WARN

log4j.logger.org.apache.commons.beanutils=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.logger.com.ibatis=debug
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug